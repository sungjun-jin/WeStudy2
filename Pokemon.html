<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2주차 포켓몬 게임</title>
    <link rel="stylesheet" href="./style_pokemon.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap&subset=korean" rel="stylesheet">
</head>

<body> 
    
    <div class="score" id="score">
        <!-- 전광판 -->
    </div>
    
    <!--스테이지 배경-->
    <div class="background">
        
        <div class="opponent-container">
            <div class="opponent-status">
                <div class="opponent-status-container">

                    <div class="status">
                        <h3 class="status-name" id="opponent-name">푸린 ♂</h3>
                    </div>

                    <div class="health-bar-container">
                        <h3 class="hp">HP : </h3>
                        <progress class="health-bar" id="opponentHp" value="100" max="100"> </progress>
                    </div>
                </div>
            </div>

            <!-- 상대포켓몬 -->
            <div class="opponent-pokemon" id="opponent-pokemon">
            </div>
        </div>

        <div class="player-container">

            <!-- 플레이어 포켓몬 -->
            <div class="player-pokemon" id="player-pokemon">
            </div>

            <div class="player-status">
                <div class="player-status-container">

                    <div class="status">
                        <h3 class="status-name">피카츄 ♂</h3>
                    </div>

                    <div class="health-bar-container">
                        <h3 class="hp">HP : </h3>
                        <progress class="health-bar" id="playerHp"" value="100" max="100"> </progress>
                    </div>
                </div>
            </div>


        </div>

        <div class="info" id="info">

            <div class = 'textBox' id='textBox'>
            </div>
            <input type="button" value="다음" id="next-button"/>

        </div>

        <div class="menu">

            <!-- 공격, 도망, 회복 -->
            <table>
                <tr>
                    <td id="tackle">몸통박치기</td>
                    <td id="megaVolt">백만볼트</td>
                </tr>
                <tr>
                    <td id="run">도망</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- 맨 아래에 javascript 파일 위치 -->
    <script src="./script_pokemon.js"></script>

</body>

</html>
